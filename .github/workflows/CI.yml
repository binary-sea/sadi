# .github/workflows/CI.yml
name: CI

env:
  CARGO_TERM_COLOR: always
  MSRV: '1.78'

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Semver level to bump (patch, minor, major, release, rc, beta, alpha)"
        required: true
        default: "patch"
      package:
        description: "Optional: package name to release (for workspaces). Leave empty to release root package."
        required: false
        
# Give permission to GITHUB_TOKEN
permissions:
  contents: write
  packages: write

jobs:
  lint_and_fmt:
    name: Run clippy and rustfmt checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install stable with clippy and rustfmt
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Run fmt
        run: cargo fmt --all --check

  docs:
    name: Check documentation
    needs: lint_and_fmt
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - sadi
    steps:
      - uses: actions/checkout@v5
      - name: Install stable with clippy and rustfmt
        uses: dtolnay/rust-toolchain@master
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run doc on ${{ matrix.crate }}
        run: cargo doc --package ${{ matrix.crate }} --all-features --no-deps
    env:
      RUSTDOCFLAGS: "-D rustdoc::all -A rustdoc::private-doc-tests"

  test:
    name: Run test
    needs: lint_and_fmt
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5
      - name: Install ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Run test on ${{ matrix.os }} OS for ${{ matrix.rust }} toolchain
        run: cargo test --workspace

  cargo-release:
    name: Run cargo-release (bump, tag, publish)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-release
        run: cargo install cargo-release --force

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run cargo-release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If you have a workspace and want to release a specific package, pass --package NAME.
          if [ -n "${{ github.event.inputs.package }}" ]; then
            echo "Releasing package: ${{ github.event.inputs.package }}"
            # cargo release ${{ github.event.inputs.level }} --package "${{ github.event.inputs.package }}" --execute --no-confirm
          else
            echo "Releasing root package"
            # cargo release ${{ github.event.inputs.level }} --execute --no-confirm
          fi
          
